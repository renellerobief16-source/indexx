<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .login-box {
      width: 360px;
      padding: 35px 28px;
      border-radius: 18px;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.09);
      box-shadow: 0 6px 35px rgba(0,0,0,0.45);

      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-box h2 {
      text-align: center;
      margin: 0 0 10px 0;
      font-weight: 600;
      font-size: 1.7rem;
    }

    input {
      width: 92%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.18);
      color: #fff;
      font-size: 0.95rem;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #fbbf24, #f97316);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: .3s ease;
      font-size: 1rem;
      margin-top: 5px;
    }

    .login-btn:hover {
      opacity: .85;
    }

    .demo-box {
      margin-top: 10px;
      padding: 16px;
      background: rgba(255,255,255,0.12);
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .demo-btn {
      margin-top: 14px;
      width: 100%;
      padding: 11px;
      border: none;
      background: #fff;
      color: #333;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.92rem;
    }

    .demo-btn:hover {
      background: #f1f1f1;
    }

    .error {
      color: #ff9d9d;
      text-align: center;
      font-size: 0.9rem;
      display: none;
      margin-top: -5px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button class="login-btn" onclick="login()">Sign In</button>

  <p class="error" id="error">Invalid email or password!</p>

  <div class="demo-box">
    <b>Demo Account:</b><br>
    Email: demo@example.com<br>
    Password: 123456

    <button class="demo-btn" onclick="useDemo()">Use Demo Account</button>
  </div>
</div>

<script>
function useDemo() {
  document.getElementById("email").value = "demo@example.com";
  document.getElementById("password").value = "123456";
}

function login() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  if (email === "demo@example.com" && pass === "123456") {
    window.location.href = "crud.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
