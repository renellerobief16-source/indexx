<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Record Management System</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  min-height: 100vh;
}

/* HEADER */
header {
  text-align: center;
  padding: 35px 0;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

header h1 {
  font-size: 2.4rem;
  font-weight: 700;
  background: linear-gradient(135deg, #fbbf24, #f97316);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* MAIN LAYOUT */
.wrapper {
  width: min(95%, 1300px);
  margin: 45px auto;
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 35px;
}

/* GLASS CARD */
.section-card {
  padding: 35px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.10);
  border: 1px solid rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(18px);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
}

.section-card h2 {
  margin-bottom: 18px;
  font-weight: 600;
  color: #ffe9b0;
}

/* FORM INPUT STYLES */
form input,
form select,
form textarea {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.20);
  color: #fff;
  font-size: 1rem;
  backdrop-filter: blur(12px);
}

/* WHITE PLACEHOLDERS */
input::placeholder,
textarea::placeholder {
  color: #ffffff !important;
  opacity: 1 !important;
  font-weight: 400;
  font-size: 1rem;
}

/* GENDER SELECT */
.gender-select {
  appearance: none;
  background: rgba(255, 255, 255, 0.20);
  color: #ffffff;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
  background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 15px center;
  background-size: 18px;
}

.gender-select option {
  background: #203a43;
  color: white;
  padding: 10px;
}

/* SAVE BUTTON */
form button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  margin-top: 18px;
  background: linear-gradient(135deg, #fbbf24, #f97316);
  color: white;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 22px rgba(249, 115, 22, 0.4);
  transition: 0.3s ease;
}

form button:hover {
  transform: translateY(-3px);
  opacity: .95;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

table th {
  padding: 12px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  color: #ffd494;
}

table td {
  padding: 12px;
  background: rgba(255, 255, 255, 0.05);
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
}

/* ACTION BUTTONS */
.btn-edit,
.btn-delete {
  padding: 8px 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  color: white;
  font-weight: 600;
}

.btn-edit {
  background: linear-gradient(135deg, #ffcc00, #ff8800);
}

.btn-delete {
  background: linear-gradient(135deg, #ff4d4d, #b30000);
}

/* MOBILE */
@media (max-width: 900px) {
  .wrapper {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<header>
  <h1>Patient Record Management System</h1>
</header>

<div class="wrapper">

  <!-- FORM -->
  <div class="section-card">
    <h2>Add / Edit Patient</h2>

    <form id="patientForm">
      <input type="hidden" id="index" />

      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="date" id="dob" required />

      <select id="gender" required class="gender-select">
        <option value="">âšª Select Gender</option>
        <option value="Male">ðŸ‘¨ Male</option>
        <option value="Female">ðŸ‘© Female</option>
        <option value="Other">âš§ Other</option>
      </select>

      <input type="text" id="contact" placeholder="Contact Number" />
      <textarea id="address" placeholder="Address"></textarea>

      <button type="submit">Save Patient</button>
    </form>
  </div>

  <!-- TABLE -->
  <div class="section-card">
    <h2>Patient List</h2>

    <table id="patientTable">
      <thead>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>DOB</th>
          <th>Gender</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script>
let patients = JSON.parse(localStorage.getItem('patients') || '[]');
const patientForm = document.getElementById('patientForm');
const patientTable = document.querySelector('#patientTable tbody');

function renderTable() {
  patientTable.innerHTML = '';

  patients.forEach((p, i) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${p.firstName}</td>
      <td>${p.lastName}</td>
      <td>${p.dob}</td>
      <td>${p.gender}</td>
      <td>${p.contact}</td>
      <td>${p.address}</td>
      <td>
        <button class="btn-edit" onclick="editPatient(${i})">Edit</button>
        <button class="btn-delete" onclick="deletePatient(${i})">Delete</button>
      </td>
    `;
    patientTable.appendChild(row);
  });

  localStorage.setItem('patients', JSON.stringify(patients));
}

patientForm.addEventListener('submit', e => {
  e.preventDefault();
  const index = document.getElementById('index').value;

  const patient = {
    firstName: firstName.value,
    lastName: lastName.value,
    dob: dob.value,
    gender: gender.value,
    contact: contact.value,
    address: address.value
  };

  if (index === "") patients.push(patient);
  else patients[index] = patient;

  patientForm.reset();
  document.getElementById('index').value = "";
  renderTable();
});

function editPatient(i) {
  const p = patients[i];
  document.getElementById('index').value = i;

  firstName.value = p.firstName;
  lastName.value = p.lastName;
  dob.value = p.dob;
  gender.value = p.gender;
  contact.value = p.contact;
  address.value = p.address;
}

function deletePatient(i) {
  if (confirm("Delete this patient?")) {
    patients.splice(i, 1);
    renderTable();
  }
}

renderTable();
</script>

</body>
</html>
